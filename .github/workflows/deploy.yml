name: Build & Deploy to ECS

on:
  push:
    branches:
      - dev
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Use GitHub Environments so environment-scoped secrets/vars are used.
    # This will select the environment based on the branch.
    environment: ${{ github.ref_name == 'prod' && 'prod' || 'dev' }}

    # Extra safety: don't run unless we're on one of the intended branches.
    if: ${{ github.ref_name == 'dev' || github.ref_name == 'prod' }}

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 21 (explicit)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Verify Java version (safety check)
      - name: Verify Java version
        run: java -version

      # 4. Build Spring Boot application
      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      # 5. Configure AWS credentials (from environment-scoped secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # Normalize and compute ECR values from GitHub Environment vars.
      # This prevents accidental whitespace/newlines from breaking tag/push.
      - name: Compute image URI
        shell: bash
        env:
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
        run: |
          REPO_CLEANED="$(echo -n "$ECR_REPOSITORY" | tr -d '\r\n')"
          echo "ECR_REPOSITORY=$REPO_CLEANED" >> "$GITHUB_ENV"
          echo "ECR_REGISTRY=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com" >> "$GITHUB_ENV"
          echo "IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_CLEANED" >> "$GITHUB_ENV"

      # 6. Login Docker to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 7. Build and push Docker image to ECR
      - name: Build & push Docker image (latest)
        run: |
          docker build -t "$IMAGE_URI:latest" .
          docker push "$IMAGE_URI:latest"

      # 8. Force ECS service redeploy so it pulls the new image
      - name: Force ECS service redeploy
        run: |
          aws ecs update-service \
            --cluster ${{ vars.ECS_CLUSTER }} \
            --service ${{ vars.ECS_SERVICE }} \
            --force-new-deployment

spring:
  application:
    name: userservice

  datasource:
    # In ECS, common practice is to inject SPRING_DATASOURCE_URL/USERNAME/PASSWORD.
    # Support both styles to avoid hard-coding and to keep local/other deploys working.
    url: ${SPRING_DATASOURCE_URL:${DB_URL}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USERNAME}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD}}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /userservice

user:
  service:
    internalToken: ${INTERNAL_SERVICE_TOKEN}

verification:
  code:
    expiry:
      minutes: 2
    max:
      retries: 3

password:
  reset:
    token:
      expiry:
        minutes: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: never
  health:
    defaults:
      enabled: true
